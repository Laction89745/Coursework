<!DOCTYPE html>
<html>

<head>
    <title>Item's List</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/ItemList.js"></script>
    <script src="/client/js/querystring.js"></script>
</head>

<body id="body" onload="pageLoad()">
<div class="navbar">
    <a href="/client/WishList.html" class="active">My List</a>
    <a href="#Friends List">Friends List</a>
    <div class="dropdown">
        <button class="dropbtn">Avatar</button>
        <div class="dropdown-content">
            <a href="#">Settings</a>
        </div>
    </div>
</div>

<div id="content">

    <div id="pageHeader">
        <div class="floatRight"><button id="newButton" class="editButton">Add New List</button></div>
        <h1 id="heading1"></h1>
    </div>

    <div id="listDiv"></div>

    <div id="editDiv">
        <h2 id="editHeading"></h2>
        <form id="listForm">
            <input type="hidden" name="id" id="ItemID">
            <div>
                <label for="ItemName" class="label">Name:</label>
                <input type="text" name="name" id="ItemName">
            </div>
            <div>
                <label for="Quantity" class="label">Image:</label>
                <input type="text" name="image" id="Quantity">
            </div>
            <div>
                <label for="MarkedUserID" class="label">Image:</label>
                <input type="text" name="image" id="MarkedUserID">
            </div>
            <div>
                <input type="submit" value="Save" id="saveButton">
                <input type="submit" value="Cancel" id="cancelButton">
            </div>
        </form>
    </div>

</div>

</body>


</html>
