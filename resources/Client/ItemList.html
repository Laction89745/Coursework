<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>Item's List</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/ItemList.js"></script>
    <script src="/client/js/querystring.js"></script>
    <script src="/client/js/js.cookie.js"></script>
</head>

<body id="body" onload="pageLoad()">
<div class="navbar">
    <a href="/client/WishList.html" class="active">My List</a>
    <a href="#Friends List">Friends List</a>
    <div class="dropdown">
        <button class="dropbtn"><div id="UsersName"></div></button>
        <div class="dropdown-content">
            <a href="#">Settings</a>
            <a href='/client/index.html?logout'>Log out</a>
        </div>
    </div>
</div>

<div id="content">
    <div class="pageContainer">
        <div class="container1">
            <img src="/client/img/1245891-geometric-abstract-wallpaper-1920x1080-for-hd-1080p.jpg" alt="gifts" style="width:1150px; height: 300px">
            <div class="centered" id="user"></div>
        </div>
    <div id="pageHeader">
        <div class="floatRight"><button id="newButton" class="editButton">Add New Item</button></div>
        <h1 id="heading1"></h1>
    </div>

    <div id="listDiv"></div>

    <div id="editDiv">
        <h2 id="editHeading"></h2>
        <form id="listForm">
            <input type="hidden" name="ItemID" id="ItemID">
            <div>
                <label for="ItemName" class="label">Name:</label>
                <input type="text" name="ItemName" id="ItemName">
            </div>
            <div>
                <label for="Price" class="label">Price:</label>
                <input type="text" name="Price" id="Price">
            </div>
            <div>
                <label for="Quantity" class="label">Quantity:</label>
                <input type="text" name="Quantity" id="Quantity">
            </div>
            <div>
                <label for="URL" class="label">URL:</label>
                <input type="text" name="URL" id="URL">
            </div>
            <div style="display: none;">
                <label for="ListID" class="label">ListID:</label>
                <input type="text" name="ListID" id="ListID">
            </div>
            <div>
                <input type="submit" value="Save" id="saveButton">
                <input type="submit" value="Cancel" id="cancelButton">
            </div>
        </form>
    </div>
    </div>
</div>
