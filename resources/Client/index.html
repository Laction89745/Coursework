<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/index.js"></script>

</head>

<body id="body" onload="pageLoad()">
<div id="content">
<div class="container">

    <div id="login">Log In</div>
    <div id="signup">Sign Up</div>

    <form id="loginForm">
        <div id="login-form">
            <input type="text" placeholder="Username" class="input" id="logusername" name="username"><br />
            <input type="password" placeholder="Password" class="input" id="logpassword" name="password"><br />
            <div class="btn" id="loginButton">Log In</div>
            <span><a href="#">I forgot my username or password.</a></span>
        </div>
    </form>

    <form id="SignUpForm">
        <div id="signup-form">
            <label for="username"></label>
            <input type="text" placeholder="Choose a Username" class="input" name="username" id="username"><br />
            <label for="password"></label>
            <input type="password" placeholder="Choose a Password" class="input" name="password" id="password">
            <label for="email"></label>
            <input type="text" placeholder="Your Email Address" class="input" name="email" id="email"><br />
            <div class="btn" id="SignUpButton">Create account</div>
        </div>
    </form>

</div>
</div>


</body>
</html>
