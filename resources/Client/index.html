<!DOCTYPE html>
<html>

<head>
    <title>Demo page</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/index.js"></script>
</head>

<body id="body" onload="pageLoad()">
    <ul>
        <li><a class="active" href="UserPage.html">My List</a></li>
        <li><a href="index.html">Friend's List</a></li>
        <li style="float:right"><a href="#Logout" >Logout</a></li>
    </ul>

<div id="content">

    <div id="pageHeader">
        <div class="floatRight"><button id="newButton" class="editButton">Add New List</button></div>
        <h1>User's list</h1>
    </div>

    <div id="listDiv"></div>

    <div id="editDiv">
        <h2 id="editHeading"></h2>
        <form id="fruitForm">
            <input type="hidden" name="id" id="ListID">
            <div>
                <label for="ListName" class="label">Name:</label>
                <input type="text" name="name" id="ListName">
            </div>
            <div>
                <label for="status" class="label">Image:</label>
                <input type="text" name="image" id="Status">
            </div>
            <div>
                <input type="submit" value="Save" id="saveButton">
                <input type="submit" value="Cancel" id="cancelButton">
            </div>
        </form>
    </div>

</div>

</body>


</html>
