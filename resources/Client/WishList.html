<!DOCTYPE html>
<html>

<head>
    <title>My List</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/WishList.js"></script>
</head>

<body id="body" onload="pageLoad()">
<div class="navbar">
    <a href="/client/WishList.html" class="active">My List</a>
    <a href="#Friends List">Friends List</a>
    <div class="dropdown">
        <button class="dropbtn">Avatar</button>
        <div class="dropdown-content">
            <a href="#">Settings</a>
        </div>
    </div>
</div>


<div id="content">

    <div id="pageHeader">
        <div style="float: right"><button id="newButton" class="editButton">Add New List</button></div>
    </div>

    <div id="listDiv"></div>

    <div id="editDiv">
        <h2 id="editHeading"></h2>
        <form id="fruitForm">
            <input type="hidden" name="id" id="ListID">
            <div>
                <label for="ListName" class="label">Name:</label>
                <input type="text" name="name" id="ListName">
            </div>
            <div>
                <label for="status" class="label">Status:</label>
                <input type="text" name="status" id="Status">
            </div>
            <div>
                <input type="submit" value="Save" id="saveButton">
                <input type="submit" value="Cancel" id="cancelButton">
            </div>
        </form>
    </div>

</div>
</body>


</html>
