<!DOCTYPE html>
<html>

<head>
    <title>My List</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/WishList.js"></script>
    <script src="/client/js/js.cookie.js"></script>

</head>

<body id="body" onload="pageLoad()">
<div class="navbar">
    <a href="/client/WishList.html" class="active">Home</a>
    <a href="#Friends List">Friends List</a>
    <div class="dropdown">
        <button class="dropbtn" >Avatar</button>
        <div class="dropdown-content">
            <a href="#">Settings</a>
            <a href='/client/index.html?logout'>Log out</a>
        </div>
    </div>
</div>

<div id="content">
    <div class="pageContainer">
        <div class="container1">
            <img src="/client/img/164551.jpg" alt="gifts" style="width:1150px; height: 300px">
            <div class="centered" id="user"></div>
        </div>

        <div id="pageHeader">
            <div style="float: right"><button id="newButton" class="editButton">Add New List</button></div>
        </div>

        <div id="listDiv"></div>

        <div id="editDiv">
            <h2 id="editHeading"></h2>
            <form id="listForm">
                <input type="hidden" name="ListID" id="ListID">
                <div >
                    <label for="ListName" class="label">Name:</label>
                    <input type="text" name="ListName" id="ListName">
                </div>
                <div>
                    <label for="Status" class="label">Status:</label>
                    <input type="text" name="Status" id="Status">
                </div>
                <div>
                    <input type="submit" value="Save" id="saveButton">
                    <input type="submit" value="Cancel" id="cancelButton">
                </div>
            </form>
        </div>
    </div>

</div>
</body>


</html>
