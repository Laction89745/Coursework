<!DOCTYPE html>
<html>

<head>
    <title>My List</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/UserSettings.js"></script>
    <script src="/client/js/js.cookie.js"></script>

</head>

<body id="body" onload="pageLoad()">
<div class="navbar">
    <a href="/client/WishList.html">Home</a>
    <a href="#Friends List">Friends List</a>
    <div class="dropdown">
        <button class="dropbtn"><div id="UsersName"></div></button>
        <div class="dropdown-content">
            <a href="/client/UserSettings.html">Settings</a>
            <a href='/client/index.html?logout'>Log out</a>
        </div>
    </div>
</div>

<div id="content">
    <div class="pageContainer">
        <div class="container1">
            <img src="/client/img/1245913-geometric-abstract-wallpaper-1920x1200-for-windows.jpg" alt="gifts" style="width:1150px; height: 300px">
            <div class="centered" id="user"></div>
        </div>

        <div id="editDiv">
            <h2 id="editHeading"></h2>
            <form id="listForm">
                <input type="hidden" name="UserID" id="UserID">
                <div >
                    <label for="Username" class="label">Name:</label>
                    <input type="text" name="Username" id="Username">
                </div>
                <div>
                    <label for="Password" class="label">Password:</label>
                    <input type="text" name="Password" id="Password">
                </div>
                <div>
                    <label for="EmailAddress" class="label">EmailAddress:</label>
                    <input type="text" name="EmailAddress" id="EmailAddress">
                </div>
                <div>
                    <input type="submit" value="Save" id="saveButton">
                    <input type="submit" value="Cancel" id="cancelButton">
                </div>
            </form>
        </div>

        <div id="listDiv" style="text-align: center; margin: 25px auto"></div>

    </div>

</div>
</body>


</html>
